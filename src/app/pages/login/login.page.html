<div class="container">
    <h1>Log in</h1>
    <form #loginForm="ngForm" (ngSubmit)="onLoginSubmit(loginForm)">
        <fieldset>
            <input 
            #usernameInput
            id="username" 
            name="username" 
            ngModel
            #username="ngModel"
            type="text" 
            class="form-control"
            required
            minlength="3"
            maxlength="20"
            placeholder="Red" />
        </fieldset>

        <div *ngIf="username.errors && (username.dirty || username.touched)" class="alert alert-danger">
            <span *ngIf="username.errors['required']">A username is required.</span>
            <span *ngIf="username.errors['minlength']">Username cannot be shorter than {{usernameInput.minLength}} characters.</span>
            <span *ngIf="username.errors['maxlength']">Username cannot be longer than {{usernameInput.maxLength}} characters.</span>
        </div>

        <button
        [disabled]="loginForm.invalid || loading"
        class="btn btn-primary">Log in</button>

        <div *ngIf="loading" class="loader"></div>
    </form>
</div>
